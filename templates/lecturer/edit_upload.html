<!-- templates/edit_upload.html -->
{% extends "base.html" %}

{% block title %}Edit Document{% endblock %}

{% block content %}
<h2 class="text-center text-3xl font-bold mb-6">Edit Document</h2>

<form method="POST" action="{{ url_for('edit_upload', upload_id=upload.id) }}">
    <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" name="title" id="title" value="{{ upload.title }}" required class="block w-full p-2 border border-gray-300 rounded-md">
    </div>
    <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" id="description" class="block w-full p-2 border border-gray-300 rounded-md">{{ upload.description }}</textarea>
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Update</button>
</form>
{% endblock %}
