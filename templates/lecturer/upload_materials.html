<!-- templates/upload_materials.html -->
{% extends "layout.html" %}

{% block title %}Upload Materials{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Upload Materials</h1>
    <form action="{{ url_for('upload_materials') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="title" class="block text-gray-700">Title</label>
            <input type="text" name="title" id="title" class="border rounded w-full p-2" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea name="description" id="description" class="border rounded w-full p-2"></textarea>
        </div>
        <div class="mb-4">
            <label for="file" class="block text-gray-700">Select PDF File</label>
            <input type="file" name="file" id="file" accept=".pdf" class="border rounded w-full p-2" required>
        </div>
        <div class="mb-4">
            <label for="category" class="block text-gray-700">Category</label>
            <select name="category" id="category" class="border rounded w-full p-2" required>
                <option value="paper">Paper</option>
                <option value="book">Book</option>
                <option value="announcement">Announcement</option>
                <option value="quote">Quote</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Upload</button>
    </form>
</div>
{% endblock %}
